<!DOCTYPE html>
<html lang="en">
<head>

    <title>Template From Bagcampus</title>

    <link rel="stylesheet" href="assets/styles/styles.css">

<body>
    <section id="downloadicon">
        <div id="icon-download" class="icon-bottom-outer">
            <div class="overlay">
                <div class="container icon-bottom-inner">

                            <a class="wow fadeIn  animated" data-wow-delay="0.25s" href="#"
                                style="visibility: visible; animation-delay: 0.25s; animation-name: fadeIn;"><img

                            <a class="wow fadeIn  animated" data-wow-delay="0.67s" href="#"

                                <a href="#">

                                <a href="#">

                                </a>
                            </ul>
                        </nav>
                    </div>

                        </div>
                    </div>
                </div>
        
                <span class="border-bottom-footer"></span>
            </div>
        </footer>
